<body>
    <header>
        <!-- Nav bar -->

        <nav>
            <div class="nav-wrapper grey darken-1 z-depth-2">
                <span class="brand-logo left"><img src="assets/images/logo1.png" width ="500px" height="auto"></span>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">About</a></li>
                    <li><a href="search.html">Search Breeds</a></li>
                </ul>

    <main>
        <!-- Dogs card -->
        <div class="row cyan darken-1">
            <div class="col m6 s12 cyan darken-1">
                <div class="card">

                    <!-- Info from search shows up here -->
                    <div class="card-content">


                        
                        <form>
                            <input id="dogSearchTerm" type="text" placeholder="search dog breeds" style="width: 390px";>
                            <button type="submit" id="dogSearchBtn" class="waves-effect waves-light btn deep-purple accent-2 "><i
                                    class="fas fa-search fa-sm"></i></button>
                        </form>
                    

                        <div id="dogDiv">
                        </div>
                    </div>
                    <!-- <div class="card-action">
                    </div> -->
                </div>
            </div>

            <!-- Cats card -->
            <div class="col m6 s12 cyan darken-1">
                <div class="card ">
                    <div class="card-content center">

                        <form>
                            <input id="catSearchTerm" class="input-field" type="text" placeholder="search cat breeds" style="width: 390px" ;>
                            <button type="submit" id="catSearchBtn"
                                class="waves-effect waves-light btn deep-purple accent-2 "><i
                                    class="fas fa-search fa-sm"></i></button>
                        </form>
                        <div id="catDiv">
                        </div>
                    </div>
                    
                </div>
            </div>
    </main>
